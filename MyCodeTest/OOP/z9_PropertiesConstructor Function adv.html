<body>
    <script>
        function User(Fname,lName,Age,Country){
            this.Fname=Fname;
            this.lName=lName;
            this.Age=Age;
            this.Country=Country;
            this.FullName=()=>{
                return `Full Name is ${this.Fname} ${this.lName}`
            }
        }
        let user1=new User("Ayman","Al-Shraideh",25,"Jordan")
        // user1.Country="Jordan"
        let user2=new User("Mohammad","AlShraide",21,"Turki")
        // user2.Country="Amman";
        console.log(user1)
        console.log(user2.FullName())
    </script>
</body>
