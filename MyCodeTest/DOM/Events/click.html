<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click !!</button>
    <button>Mouse Enter !!</button>
    <button>Mouse Leave !!</button>
    <a href="https://developer.mozilla.org/en-US/docs/Web/Events" >Event Resourse</a>
    <script>
    let btn =document.getElementsByTagName("button")[0];
    btn.addEventListener("click",function (){
        alert("I LOVE YOU!!!")
    })
    let btn1=document.getElementsByTagName("button")[1];
    btn1.addEventListener("mouseenter",function(){
        console.log(`<h1>I LOVE YOU MORE </h1>`)
    })
    let btn2=document.getElementsByTagName("button")[2];
    btn2.addEventListener("mouseleave",function(){
        console.log(`<h1>I LOVE YOU MORE when you leave </h1>`)
    })
    </script>
</body>
</html>
