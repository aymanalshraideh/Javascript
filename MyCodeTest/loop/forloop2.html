<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let products = ["mouse", "keybord", "flash memory"];
        let color = ["red", "black", "white"]
        let count = 3;

        for (let i = 0; i < count; i++) {
            document.write(`<div>`);
            document.write(`<h1>[${i + 1}] - ${products[i]}</h1>`);
            // document.write(`<p> ${color[i]}  </p>`)
            document.write(`<p> ${color.join(" | ")}  </p>`)
            document.write(`</div>`);



        }


    </script>
</body>

</html>
