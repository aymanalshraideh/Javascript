    <script>
        let arr=[1,2,2,"ddd",3,"ayman",5,6]
        function sums(){
            let m=[];
            let n=[];
           let sum=0;
            for(let i=0;i<arr.length;i++){
             if(typeof arr[i]=="number" ){
                 sum+=arr[i]
                 n.push(arr[i])
                }
             else{
              m.push(arr[i])
             }

            }
            return `The number in Array is: ${n} the string in Array is :${m}`;
        }
        console.log(sums())

    </script>
