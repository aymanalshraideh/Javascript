    let w = {};
           
    // console.log(s.length);
    function find() {



         


      for (let i = 0; i < s.length; i++) {
      
        if (w[s[i]] === undefined) {

          w[s[i]] = 1;

        } else {
          w[s[i]]++;

        }

      }


      return w;
    }
