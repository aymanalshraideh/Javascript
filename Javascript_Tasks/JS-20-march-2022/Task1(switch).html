<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<p id="demo"></p>
<script>



    function numberChecker(num) {
        let grade;
        switch (true) {
            case num >= 0 && num <= 49:
                grade = "Fall";
                break;

            case num >= 50 && num <= 59:
                grade = "E";
                break;

            case num >= 60 && num <= 69:
                grade = "D";
                break;
            case num >= 70 && num <= 79:
                grade = "C";
                break;
            case num >= 80 && num <= 89:
                grade = "B";
                break;
            case num >= 90 && num <= 100:
                grade = "A";
                break;

            default:
                grade = "Undefined!! Enter grade Number Between 0 - 100";

                break;

        }

        alert("Your Grade is  " + grade);
    }
    numberChecker(prompt("Enter Your Grade"));


</script>
</body>

</html>
